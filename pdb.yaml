Config:
  nvs_sector_size: DT_FLASH_ERASE_BLOCK_SIZE
  nvs_sector_count: 4
  nvs_storage_offset: DT_FLASH_AREA_STORAGE_OFFSET
  pdb_stack_size: 512
  storage_stack_size: 512

Services:
  - CORE: &core
      name: 'CORE'
      priority: 5
      stack_size: 512
  - HAL: &hal
      name: 'HAL'
      priority: 2
      stack_size: 1024
  - APP: &app
      name: 'APP'
      priority: 1
      stack_size: 2048
      
Channels:
  - FIRMWARE_VERSION:
      size: 4
      set: 'NULL'
      initial_value: [0xF1, 0xF2, 0xF3, 0xF4]
      
  - POWER_VAL:
      size: 2
      persistent: True
      validate: 'pdb_validator_different_of_zero'
      subscribers:
        - *app
      publishers:
        - *core
        
  - SENSOR_VAL:
      size: 1
      subscribers:
        - *core
      publishers:
        - *hal
