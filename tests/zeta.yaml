Config:
  nvs_sector_size: 'DT_FLASH_ERASE_BLOCK_SIZE'
  nvs_sector_count: 4
  nvs_storage_offset: 'DT_FLASH_AREA_STORAGE_OFFSET'
  zeta_stack_size: 512
  storage_stack_size: 512

Services:
  - CORE: 
      priority: 5
      stack_size: 512
  - HAL:
      priority: 2
      stack_size: 1024
  - APP:
      priority: 1
      stack_size: 2048
      
Channels:
  - FIRMWARE_VERSION:
      size: 4
      set: 'NULL'
      initial_value: [0xF1, 0xF2, 0xF3, 0xF4]

  - POWER_VAL:
      size: 2
      persistent: True
      validate: 'power_validate_different_zero'
      pre_set: 'pre_set_power'
      pos_set: 'pos_set_power'
      subscribers:
        - !ref CORE
      publishers:
        - !ref HAL
        
  - DATA_VAL:
      size: 1
      pre_get: 'pre_get_data_val'
      pos_get: 'pos_get_data_val'
      set: 'NULL'
